<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/stylesheets :: stylesheet"></div>
    <meta charset="UTF-8">
    <title>Venue Details</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<main>
    <div class="row1">
        <div th:if="${errors}">
            <p th:each="error : ${errors}" th:text="${error}">error</p>
        </div>

        <div th:if="${artist!=null}">
            <h2 th:text="${artist.artistName}">venuedetails</h2>
<div class="prevnextbuttons">
            <div th:if="${index==1}" >
                <a th:href="@{|/artistdetails/${count}|}"><</a>
            </div>

            <div  th:if="${index!=1}" >
                <a th:href="@{|/artistdetails/${(index+-1)}|}"><</a>
            </div>



            <div th:if="${count==index}" >
                <a th:href="@{|/artistdetails/1|}">></a>
            </div>
            <div th:if="${count!=index}">
                <a  th:href="@{|/artistdetails/${(index+1)}|}">></a>
            </div>
</div>

            <div class="startgrid">
                <p>Link with more info: </p>
                <p class="secondcol" th:text="${artist.linkMoreInfo}">Linkmoreinfo</p>

                <p>Bio: </p>
                <p class="secondcol" th:text="${artist.bio}">Bio</p>

                <p>Genre: </p>
                <p class="secondcol" th:text="${artist.genre}">Genre</p>

                <p>Portfolio: </p>
                <p class="secondcol" th:text="${artist.portfolio}">Portfolio</p>

            </div>

            <div th:if="${!artist.parties.isEmpty()}">
                <h2>Going to: </h2>
            <div th:each="party : ${artist.parties}">
                <a class="buttonLook mediumButton"
                   th:href="@{|/partydetails/${party.id}}"
                   th:text="|${party.name}|">Party name</a>
            </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
